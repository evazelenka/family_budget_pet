<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title th:text="${title} ?: 'Family Budget'">Family Budget</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
<header>
    <nav>
        <a th:href="@{/}">Главная</a>
        <a th:href="@{/transactions}" sec:authorize="hasRole('USER')">Мои транзакции</a>
        <a th:href="@{/statistics}" sec:authorize="hasRole('USER')">Статистика</a>
        <a th:href="@{/admin/dashboard}" sec:authorize="hasRole('ADMIN')">Админка</a>
        <a th:href="@{/logout}" sec:authorize="isAuthenticated()">Выйти</a>
        <a th:href="@{/login}" sec:authorize="!isAuthenticated()">Войти</a>
    </nav>
</header>
<h2>Мои транзакции за <span th:text="${month}"></span></h2>

<form th:action="@{/transactions/add}" method="post">
    <input type="text" name="description" placeholder="Описание" required>
    <input type="number" step="0.01" name="amount" placeholder="Сумма" required>
    <select name="type">
        <option value="EXPENSE">Расход</option>
        <option value="INCOME">Доход</option>
    </select>
    <button type="submit">Добавить</button>
</form>

<table>
    <tr>
        <th>Дата</th><th>Описание</th><th>Сумма</th><th>Тип</th><th>Действия</th>
    </tr>
    <tr th:each="t : ${transactions}">
        <td th:text="${t.date}"></td>
        <td th:text="${t.description}"></td>
        <td th:text="${t.amount}"></td>
        <td th:text="${t.type}"></td>
        <td>
            <a th:href="@{/transactions/edit/{id}(id=${t.id})}">Редактировать</a>
            <a th:href="@{/transactions/delete/{id}(id=${t.id})}">Удалить</a>
        </td>
    </tr>
</table>
</body>
</html>
