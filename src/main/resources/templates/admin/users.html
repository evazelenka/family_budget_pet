<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<h2>Управление пользователями</h2>

<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Имя</th>
        <th>Email</th>
        <th>Роль</th>
        <th>Действие</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="u : ${users}">
        <td th:text="${u.id}"></td>
        <td th:text="${u.username}"></td>
        <td th:text="${u.email}"></td>
        <td th:text="${u.role}"></td>
        <td>
            <form th:action="@{/admin/users/{id}/role(id=${u.id})}" method="post">
                <select name="role">
                    <option th:value="ROLE_USER" th:selected="${u.role.name() == 'ROLE_USER'}">USER</option>
                    <option th:value="ROLE_ADMIN" th:selected="${u.role.name() == 'ROLE_ADMIN'}">ADMIN</option>
                </select>
                <button type="submit">Сохранить</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
