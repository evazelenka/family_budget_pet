<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:text="${title} ?: 'KittyCash'">KittyCash</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body class="bg-dark">
<nav class="navbar bg-dark navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/kitty-cash/welcome}">
            <img th:src="@{/images/paw.svg}" alt="Logo" width="30" height="30" class="img-fluid d-inline-block align-text-top">
            KittyCash
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" th:href="@{/kitty-cash/welcome}">Главная</a>
                </li>
                <!--                Админ-->
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/transactions/my}">Транзакции</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/admin/info}">Профиль</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" th:href="@{/admin/users}">Группа</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/admin/stats}">Статистика</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" th:href="@{/kitty-cash/about}">О проекте</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/logout}">Выйти</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<main class="d-flex vh-100 text-white p-3">
    <!-- Левая часть: таблица -->
    <div class="flex-shrink-0" style="width: 60%; padding-right: 20px;">
        <table class="table table-dark table-striped">
            <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Имя</th>
                <th scope="col">Email</th>
                <th scope="col">Роль</th>
                <th scope="col">Действие</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="u : ${users}">
                <td th:text="${u.id}"></td>
                <td th:text="${u.username}"></td>
                <td th:text="${u.email}"></td>
                <td>
                    <span th:if="${u.roles != null}"
                          th:each="role : ${u.roles}"
                          th:text="${role.name}" class="badge bg-primary me-1">ROLE_USER</span>
                </td>
                <td>
                    <form th:action="@{/admin/users/{id}/role(id=${u.id})}" method="post">
                                <select name="role">
                                    <option th:value="ROLE_USER"
                                            th:selected="${u.roles.?[name == 'ROLE_USER'].size() > 0}">
                                        USER
                                    </option>
                                    <option th:value="ROLE_READER"
                                            th:selected="${u.roles.?[name == 'ROLE_READER'].size() > 0}">
                                        READER
                                    </option>
                                </select>
                                <button type="submit">Сохранить</button>
                            </form>
                        </td>
            </tr>
            </tbody>
        </table>
    </div>

    <!-- Правая часть: карточка -->
    <div class="flex-grow-1 d-flex justify-content-center align-items-center">
        <div class="card bg-dark text-white shadow-lg" style="width: 90%; height: 80%; border-radius: 15px; padding: 20px;">
            <div th:if="${group != null}">
                <p>Ваша группа: <strong th:text="${group.groupName}"></strong></p>
                <p>Ваш токен для подключения: <strong th:text="${group.token}"></strong></p>

                <form th:action="@{/admin/group/delete}" method="post">
                    <button type="submit">Удалить группу</button>
                </form>
            </div>

            <!-- Блок, если группы нет -->
            <div th:unless="${group != null}">
                <form th:action="@{/admin/group/create}" method="post">
                    <label for="groupName">Название группы:</label>
                    <input type="text" id="groupName" name="groupName" required>
                    <button type="submit">Создать новую группу</button>
                </form>
            </div>
        </div>
    </div>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
