<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title th:text="${title} ?: 'Family Budget'">Family Budget</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<header>
    <nav>
        <a th:href="@{/}">Главная</a>
        <a th:href="@{/transactions}" sec:authorize="hasRole('USER')">Мои транзакции</a>
        <a th:href="@{/statistics}" sec:authorize="hasRole('USER')">Статистика</a>
        <a th:href="@{/admin/dashboard}" sec:authorize="hasRole('ADMIN')">Админка</a>
        <a th:href="@{/logout}" sec:authorize="isAuthenticated()">Выйти</a>
        <a th:href="@{/login}" sec:authorize="!isAuthenticated()">Войти</a>
    </nav>
</header>
<h2>Семейный учет</h2>
<p>Ваша группа: <strong th:text="${groupName}"></strong></p>
<p>Ваш токен для подключения: <strong th:text="${groupToken}"></strong></p>
<form th:action="@{/admin/group/new-token}" method="post">
    <button type="submit">Сгенерировать новый токен</button>
</form>
</body>
</html>
