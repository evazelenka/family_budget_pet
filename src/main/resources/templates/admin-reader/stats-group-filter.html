<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:text="${title} ?: 'KittyCash'">KittyCash</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body class="bg-dark">
<nav class="navbar bg-dark navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/kitty-cash/welcome}">
            <img th:src="@{/images/paw.svg}" alt="Logo" width="30" height="30" class="img-fluid d-inline-block align-text-top">
            KittyCash
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" th:href="@{/kitty-cash/welcome}">Главная</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/transactions/my}" sec:authorize="isAuthenticated()">Транзакции</a>
                </li>
                <!--                Админ-->
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/admin/info}" sec:authorize="hasRole('ADMIN')">Профиль</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/admin/users}" sec:authorize="hasRole('ADMIN')">Группа</a>
                </li>

                <!--                Юзер-->
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/user/info}" sec:authorize="hasRole('USER')">Профиль</a>
                </li>

                <!--                Ридер-->
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/reader/info}" sec:authorize="hasRole('READER')">Профиль</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/reader/users}" sec:authorize="hasRole('READER')">Группа</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link active" th:href="@{/statistics/my}" sec:authorize="isAuthenticated()">Статистика</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/kitty-cash/about}">О проекте</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/logout}" sec:authorize="isAuthenticated()">Выйти</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<main class="d-flex justify-content-center align-items-center vh-100 text-white">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-10">
                <div class="row g-4">

                    <div class="col-md-4">
                        <h5 class="card-title">Статистика по дате</h5>

                        <form th:action="@{/transactions/update}" th:object="${transaction}" method="post">
                            <input type="hidden" th:field="*{id}"/>
                            <div class="form-floating mb-3">
                                <input id="date" type="datetime-local" class="form-control"
                                       th:field="*{date}"
                                       th:value="${transaction.date != null} ? ${#temporals.format(transaction.date, 'yyyy-MM-dd''T''HH:mm')} : ''"/>
                                <label for="date">Дата</label>
                            </div>
                            <button type="submit" class="btn btn-success">Перейти</button>
                        </form>
                    </div>

                    <div class="col-md-4">
                        <h5 class="card-title">Статистика по категории</h5>

                        <form th:action="@{/transactions/update}" th:object="${transaction}" method="post">
                            <input type="hidden" th:field="*{id}"/>
                            <div class="form-floating mb-3">
                                <select id="type" name="type" class="form-select">
                                    <option value="Зарплата">Зарплата</option>
                                    <option value="Возврат долгов">Возврат долгов</option>
                                    <option value="Пассивный доход">Пассивный доход</option>
                                    <option value="Дом">Дом</option>
                                    <option value="Здоровье">Здоровье</option>
                                    <option value="Еда">Еда</option>
                                </select>
                                <label for="type" class="form-label">Категория</label>
                            </div>

                            <button type="submit" class="btn btn-success">Перейти</button>
                        </form>
                    </div>

                    <div class="col-md-4">
                        <h5 class="card-title">Статистика по пользователю</h5>
                        <form th:action="@{/transactions/add}" method="post" th:object="${transaction}">
                            <input type="hidden" th:field="*{id}"/>
                            <div class="form-floating mb-3">
                                <input type="text" id="username" name="username" class="form-control">
                                <label for="username">Имя</label>
                            </div>
                            <button type="submit" class="btn btn-success">Перейти</button>
                        </form>
                    </div>

                </div>
            </div>
        </div>
    </div>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
