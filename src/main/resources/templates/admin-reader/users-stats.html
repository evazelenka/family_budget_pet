<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:text="${title} ?: 'Family Budget'">Family Budget</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body class="bg-dark">
<nav class="navbar bg-dark navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/kitty-cash/welcome}">
            <img th:src="@{/images/paw.svg}" alt="Logo" width="30" height="30" class="img-fluid d-inline-block align-text-top">
            KittyCash
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" th:href="@{/kitty-cash/welcome}">Главная</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/transactions/my}" sec:authorize="isAuthenticated()">Транзакции</a>
                </li>
                <!--                Админ-->
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/admin/info}" sec:authorize="hasRole('ADMIN')">Профиль</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/admin/users}" sec:authorize="hasRole('ADMIN')">Группа</a>
                </li>

                <!--                Юзер-->
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/user/info}" sec:authorize="hasRole('USER')">Профиль</a>
                </li>

                <!--                Ридер-->
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/reader/info}" sec:authorize="hasRole('READER')">Профиль</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/reader/users}" sec:authorize="hasRole('READER')">Группа</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link active" th:href="@{/statistics/my}" sec:authorize="isAuthenticated()">Статистика</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/kitty-cash/about}">О проекте</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/logout}" sec:authorize="isAuthenticated()">Выйти</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<main class="align-items-center py-5">
    <div class="container text-center">
        <!-- Заголовок общий -->
        <h2 class="fw-bold text-white mb-4">Статистика транзакций группы</h2>
        <h2 class="fw-bold text-white mb-4" th:text="${parameters} ?: 'За все время'"></h2>
        <!-- Первый ряд -->
        <div class="row mb-4">
            <!-- Таблица слева -->
            <div class="col-sm-4">
                <div class="card bg-dark text-white h-100">
                    <div class="card-body">
                        <h5 class="card-title">Доходы</h5>
                        <div th:each="c : ${categoryStatsIncome}" class="d-flex align-items-center mb-2">

                            <!-- прогресс бар -->
                            <div class="progress flex-grow-1 bg-dark">
                                <div class="progress-bar"
                                     th:if="${totalIncome != 0}"
                                     th:style="'width:' + ${(c.getTotal().doubleValue() / totalIncome) * 100} + '%'">
                                </div>
                            </div>

                            <!-- текст справа -->
                            <span class="ms-2">
                            <span th:text="${c.getCategoryName}"></span>
                            <span th:if="${totalIncome != 0}" th:text="${((c.getTotal().doubleValue() / totalIncome) * 100)} + '%'"></span>
                        </span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-4">
                <div class="card bg-dark text-white h-100">
                    <div class="card-body">
                        <h5 class="card-title">Расходы</h5>
                        <div th:each="c : ${categoryStatsExpense}" class="d-flex align-items-center mb-2">

                            <!-- прогресс бар -->
                            <div class="progress flex-grow-1 bg-dark">
                                <div class="progress-bar"
                                     th:if="${totalExpense != 0}"
                                     th:style="'width:' + ${(c.getTotal().doubleValue() / totalExpense) * 100} + '%'">
                                </div>
                            </div>

                            <!-- текст справа -->
                            <span class="ms-2">
                            <span th:text="${c.getCategoryName}"></span>
                            <span th:if="${totalExpense != 0}" th:text="${((c.getTotal().doubleValue() / totalExpense) * 100)} + '%'"></span>
                        </span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-4">
                <div class="card bg-dark text-white h-100">
                    <div class="card-body d-grid gap-3">
                        <button sec:authorize="hasAnyRole('ROLE_ADMIN', 'ROLE_READER')"
                                th:onclick="|location.href='@{/statistics/my}'|"
                                type="button"
                                class="btn btn-outline-light btn-lg w-100 h-100">
                            К личной статистике
                        </button>

                        <button th:onclick="|location.href='@{/statistics/group/filter}'|"
                                type="button"
                                class="btn btn-outline-light btn-lg w-100 h-100">
                            Статистика по параметрам
                        </button>
                        <button th:if="${parameters != null}" th:onclick="|location.href='@{/statistics/my}'|"
                                type="button"
                                class="btn btn-primary btn-lg w-100 h-100">
                            Сбросить фильтры
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Второй ряд -->
        <div class="row">
            <div class="col-sm-4">
                <div class="card bg-dark text-white h-100">
                    <div class="card-body">
                        <table class="table table-dark table-striped mb-0">
                            <thead>
                            <tr>
                                <th>Категория</th>
                                <th>Сумма за период</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="c : ${categoryStatsIncome}">
                                <td th:text="${c.getCategoryName()}"></td>
                                <td th:text="${c.getTotal()}"></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div class="col-sm-4">
                <div class="card bg-dark text-white h-100">
                    <div class="card-body">
                        <table class="table table-dark table-striped mb-0">
                            <thead>
                            <tr>
                                <th>Категория</th>
                                <th>Сумма за период</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="c : ${categoryStatsExpense}">
                                <td th:text="${c.getCategoryName()}"></td>
                                <td th:text="${c.getTotal()}"></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
