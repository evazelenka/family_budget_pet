<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title th:text="${title} ?: 'Family Budget'">Family Budget</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
<header>
    <nav>
        <a th:href="@{/}">Главная</a>
        <a th:href="@{/transactions}" sec:authorize="hasRole('USER')">Мои транзакции</a>
        <a th:href="@{/statistics}" sec:authorize="hasRole('USER')">Статистика</a>
        <a th:href="@{/admin/dashboard}" sec:authorize="hasRole('ADMIN')">Админка</a>
        <a th:href="@{/logout}" sec:authorize="isAuthenticated()">Выйти</a>
        <a th:href="@{/login}" sec:authorize="!isAuthenticated()">Войти</a>
    </nav>
</header>
<h2>Регистрация</h2>

<form th:action="@{/auth/register}" th:object="${user}" method="post">
    <!-- Имя пользователя -->
    <label>Имя пользователя:
        <input type="text" th:field="*{username}" required>
    </label>
    <div th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div><br>

    <!-- Email -->
    <label>Email:
        <input type="email" th:field="*{email}" required>
    </label>
    <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div><br>

    <!-- Пароль -->
    <label>Пароль:
        <input type="password" th:field="*{password}" required>
    </label>
    <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div><br>

    <!-- Выбор режима -->
    <label>
        <input type="radio" name="mode" value="admin" checked> Создать новую группу (Админ)
    </label><br>
    <label>
        <input type="radio" name="mode" value="member"> Присоедениться к существующей группе по токену
    </label><br>

    <!-- Токен группы -->
    <input type="text" name="groupToken" placeholder="Введите токен" disabled><br><br>

    <button type="submit">Зарегистрироваться</button>
</form>

<script>
    // Включение/выключение поля "токен"
    document.querySelectorAll('input[name="mode"]').forEach(radio => {
        radio.addEventListener('change', function() {
            document.querySelector('input[name="groupToken"]').disabled = this.value !== 'member';
        });
    });
</script>

<!-- Ошибки общего характера -->
<div th:if="${error}">
    <p class="error" th:text="${error}"></p>
</div>
</body>
</html>
