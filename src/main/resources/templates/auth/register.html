<div th:fragment="content">
<form th:action="@{/auth/register}" th:object="${user}" method="post">
    <!-- Имя пользователя -->
    <label>Имя пользователя:
        <input type="text" th:field="*{username}" required>
    </label>
    <div th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div><br>

    <!-- Email -->
    <label>Email:
        <input type="email" th:field="*{email}" required>
    </label>
    <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div><br>

    <!-- Пароль -->
    <label>Пароль:
        <input type="password" th:field="*{password}" required>
    </label>
    <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div><br>

    <!-- Выбор режима -->
    <label>
        <input type="radio" name="mode" value="admin" checked> Создать новую группу (Админ)
    </label><br>
    <label>
        <input type="radio" name="mode" value="member"> Войти в существующую группу по токену
    </label><br>

    <!-- Поле токена -->
    <input type="text" name="groupToken" placeholder="Введите токен" disabled><br><br>

    <button type="submit">Зарегистрироваться</button>
</form>

<!-- Общая ошибка -->
<div th:if="${error}">
    <p class="error" th:text="${error}"></p>
</div>

<!-- Скрипт для включения/выключения поля токена -->
<script>
    document.querySelectorAll('input[name="mode"]').forEach(radio => {
        radio.addEventListener('change', function() {
            document.querySelector('input[name="groupToken"]').disabled = this.value !== 'member';
        });
    });
</script>
</div>
